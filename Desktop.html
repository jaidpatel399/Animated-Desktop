<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Landing Page</title>
  <style>
    /* Basic styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #007bff, #6c63ff);
      color: white;
      overflow-x: hidden;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.3);
      position: sticky;
      top: 0;
      backdrop-filter: blur(5px);
      z-index: 10;
    }
    .logo {
      font-size: 1.8em;
      font-weight: bold;
      animation: fadeInDown 1s ease;
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }
    nav ul li {
      margin-left: 20px;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      position: relative;
    }
    nav ul li a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      background: yellow;
      left: 0;
      bottom: -5px;
      transition: width 0.3s;
    }
    nav ul li a:hover::after {
      width: 100%;
    }
    .menu-toggle {
      display: none;
      font-size: 1.8em;
      cursor: pointer;
    }

    /* Hero section */
    .hero {
      text-align: center;
      padding: 80px 20px;
      animation: fadeIn 1.5s ease;
    }
    .hero h1 {
      font-size: 2.8em;
      margin-bottom: 15px;
      animation: slideUp 1s ease;
    }
    .hero p {
      font-size: 1.2em;
      max-width: 600px;
      margin: 0 auto;
      animation: fadeIn 2s ease;
    }
    .cta {
      display: inline-block;
      margin-top: 25px;
      padding: 12px 24px;
      background: yellow;
      color: black;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: transform 0.3s ease, background 0.3s ease;
    }
    .cta:hover {
      transform: scale(1.1);
      background: orange;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 15px;
      background: rgba(0, 0, 0, 0.3);
      font-size: 0.9em;
      animation: fadeInUp 1.5s ease;
    }

    /* Animations */
    @keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }
    @keyframes fadeInDown { from {transform: translateY(-20px); opacity: 0;} to {transform: translateY(0); opacity: 1;} }
    @keyframes fadeInUp { from {transform: translateY(20px); opacity: 0;} to {transform: translateY(0); opacity: 1;} }
    @keyframes slideUp { from {transform: translateY(30px); opacity: 0;} to {transform: translateY(0); opacity: 1;} }

    /* Responsive Styles */
    @media (max-width: 768px) {
      nav ul {
        display: none;
        flex-direction: column;
        background: rgba(0, 0, 0, 0.8);
        position: absolute;
        top: 60px;
        right: 0;
        width: 200px;
        border-radius: 0 0 8px 8px;
      }
      nav ul.showing {
        display: flex;
        animation: fadeIn 0.3s ease;
      }
      nav ul li {
        margin: 0;
        padding: 12px;
        text-align: center;
      }
      .menu-toggle {
        display: block;
      }
      .hero h1 {
        font-size: 2em;
      }
      .hero p {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">MyLogo</div>
    <div class="menu-toggle" id="menu-toggle">☰</div>
    <nav>
      <ul id="nav-list">
        <li><a href="#">Home</a></li>
        <li><a href="#">Features</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h1>Welcome to Our Landing Page</h1>
    <p>Delivering clean, responsive, and modern web experiences with animations and mobile-friendly design.</p>
    <a href="#" class="cta">Get Started</a>
  </section>

  <footer>
    <p>© 2025 YourCompany — Follow us on
      <a href="#" style="color: yellow;">Twitter</a> |
      <a href="#" style="color: yellow;">Instagram</a>
    </p>
  </footer>

  <script>
    const menuToggle = document.getElementById('menu-toggle');
    const navList = document.getElementById('nav-list');

    menuToggle.addEventListener('click', () => {
      navList.classList.toggle('showing');
    });
  </script>
</body>
</html>
